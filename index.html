<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1">
    <title>Shop</title>

        <style>
       /* Overall Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background-color: #0088cc;
            color: #fff;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Styles */
        .navbar {
            background-color: #1e90ff;
            padding: 10px;
        }

        .nav-item {
            display: inline-block;
            margin-right: 10px;
        }

        .nav-item a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        .nav-item a:hover {
            text-decoration: underline;
        }

        /* Product Styles */
        .product {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        .product .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .product .description {
            margin-top: 10px;
            color: #555;
        }

        .product .price {
            font-weight: bold;
            color: #00a;
            margin-top: 10px;
        }

        .product .image {
            max-width: 100%;
        }

        /* Footer Styles */
        .footer {
            background-color: #0088cc;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        /* Form Styles */
        #form {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #form input {
            display: block;
            margin-bottom: 10px;
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>


</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://izšuvums.lv/wp-content/uploads/2021/02/1izsuvums.png">
        <p> Обконченные вышивки бомжа в Букултов, высранные китайские майки с вашим ебаным лого </p>
        <button id="buy">Купить</button>


    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div>id ="error"</div>

        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.Webapp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.InitDataUnsafe.user.last_name


        });

        order.addEventListener("click", () => {
            document.getElementById("error").innerText ='';
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;
            if (name.lenght <10)
                 document.getElementById("error").innerText = "Имя может быть не больше 10 символов";
                 return;

            if (!email.includes("@"))
                 document.getElementById("error").innerText = "Некорректный адрес электронной почты"
                 return;

            if (!/^\d{8}$/.test(phone))
                 document.getElementById("error").innerText = "Некорректный номер телефона"
                 return;

            let data = {
                name: name,
                email: email,
                phone: phone
            }


            tg.sendData(JSON.stringify(data));
            tg.close();
        }

    </script>

</body>
</html>
