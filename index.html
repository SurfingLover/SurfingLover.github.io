<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1">
    <title>Shop</title>
    <style>
#Общие стили
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--tg-theme-bg-color);
}

    .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

#Стили шапки
    .header {
     background-color: var(--tg-theme-bg-color);
     color: var(--tg-theme-bg-color);
     padding: 20px;
}

    .logo {
     font-size: 24px;
     font-weight: bold;
}

#Стили навигации
    .navbar {
    background-color: var(--tg-theme-bg-color);
    padding: 10px;
}

    .nav-item {
    display: inline-block;
    margin-right: 10px;
}

    .nav-item a {
    color: #fff;
    text-decoration: none;
    padding: 5px;
}

    .nav-item a:hover {
    text-decoration: underline;
}

#Стили товаров
    .product {
    background-color: var(--tg-theme-bg-color);
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
}

    .product .title {
    font-size: 20px;
    font-weight: bold;
}

   .product .description {
    margin-top: 10px;
    color: #555;
}

   .product .price {
    font-weight: bold;
    color: #00a;
    margin-top: 10px;
}

   .product .image {
    max-width: 100%;
}

    #form {
      display:none;
      text-align: center;

#Стили подвала
   .footer {
   background-color: var(--tg-theme-bg-color);
   color: var(--tg-theme-bg-color);
   padding: 20px;
   text-align: center;
   font-size: 14px;
}
    </style>





</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://izšuvums.lv/wp-content/uploads/2021/02/1izsuvums.png">
        <p> Обконченные вышивки бомжа в Букултов, высранные китайские майки с вашим ебаным лого </p>
        <button id="buy">Купить</button>


    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.Webapp;
        let buy = document.getElementbyId("buy");
        let order = document.getElementById("order");

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.InitDataUnsafe.user.last_name


        });

        order.addEventListener("click", () => {
            tg.close();


        }





    </script>

</body>
</html>
